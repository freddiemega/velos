<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды 2.0</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" crossorigin>
</head>
<body class="page-body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo">
        <img src="img/logo.svg" width="67" height="20" alt="Логотип Магазин велосипедов">
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">
                <span class="site-list__text">О нас</span>
                <svg class="site-list__icon-arrow" width="7.4" height="12">
                  <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link" href="#">
                <span class="site-list__text">Виды велосипедов</span>
                <svg class="site-list__icon-arrow" width="7.4" height="12">
                  <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">
                <span class="site-list__text">Видео про велосипеды</span>
                <svg class="site-list__icon-arrow" width="7.4" height="12">
                  <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">
                <span class="site-list__text">Контакты</span>
                <svg class="site-list__icon-arrow" width="7.4" height="12">
                  <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Магазин по продаже велосипедов</h1>
    <section class="slogan">
      <h2 class="slogan__title">Мы продаём велосипеды</h2>
    </section>
  </main>
  <footer>

  </footer>
<script src="js/script.js"></script>
</body>
</html>
